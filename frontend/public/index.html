<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sample Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    form { max-width: 480px; }
    label { display:block; margin-top: 0.75rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
    .result { margin-top: 1rem; color: green; }
  </style>
</head>
<body>
  <h1>Submit Details</h1>
  <form id="myForm">
    <label>
      Name
      <input name="name" type="text" required />
    </label>
    <label>
      Email
      <input name="email" type="email" required />
    </label>
    <label>
      Role
      <select name="role">
        <option>Student</option>
        <option>Developer</option>
        <option>DevOps</option>
      </select>
    </label>
    <label>
      Message
      <textarea name="message" rows="4"></textarea>
    </label>
    <button type="submit">Send</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById('myForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(form);
      const body = Object.fromEntries(fd.entries());

      try {
        // send to frontend server route; frontend proxies to backend container
        const res = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        result.textContent = `Response: ${data.status} â€” ${data.message || ''}`;
      } catch (err) {
        result.textContent = 'Error submitting form: ' + err.message;
        result.style.color = 'red';
      }
    });
  </script>
</body>
</html>
